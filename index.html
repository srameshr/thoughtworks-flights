<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title"></title>

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->

    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/all.css" />
    <!-- build:css styles/app.css-->
    <!-- inject:css -->

    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <section ui-view></section>
  </div>
    <!-- build:js js/lib.js -->
    <!-- bower:js -->

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="app/app.module.js"></script>

    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>

    <script src="app/blocks/router/router.module.js"></script>
    <script src="app/blocks/router/router-helper.provider.js"></script>

    <script src="app/core/core.module.js"></script>
    <script src="app/core/core.route.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/data.service.js"></script>

    <script src="app/reusables/tabs/tabs.module.js"></script>
    <script src="app/reusables/tabs/tabs.directive.js"></script>
    <script src="app/reusables/tabs/pane.directive.js"></script>

    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/layout.route.js"></script>

    <script src="app/splash/splash.module.js"></script>
    <script src="app/splash/splash.route.js"></script>

    <script src="app/flights/flights.module.js"></script>
    <script src="app/flights/flights.route.js"></script>
    <script src="app/flights/flight.directive.js"></script>
    <script src="app/flights/flights.service.js"></script>
    <script src="app/flights/flight.controller.js"></script>

    <script src="app/search/search.module.js"></script>
    <script src="app/search/search.directive.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>
</html>
